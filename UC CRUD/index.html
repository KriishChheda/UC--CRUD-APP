<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <!-- NAVBAR  -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
          <h2 id="heading">Performing CRUD Operations</h2>
    </header>
  
    <div class="container">
     
        <!-- CONTAINER FOR THE BUTTONS  -->
        <div class = "d-flex mt-4 mb-4 " id="buttonGroup">
            <button class="btn btn-primary mr-4" id="getRequest">Get API Data</button>
            <button class="btn btn-primary mr-4" id="postRequest">Post API Data</button>
            <button class="btn btn-primary mr-4" id="deleteRequest"> Delete Data</button>
            <button class="btn btn-primary mr-4" id="updateRequest"> Update Data</button>
        </div>

        <!-- FORM FOR USER INPUT  -->
        <form id="addPost">
            <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <input id="body" class="form-control" placeholder="ID" type="text">
            </div>
        </form>

        <!-- CONTAINER TO SHOW OUTPUT IN  -->
        <div id="output"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
